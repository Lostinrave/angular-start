<div class="h-screen flex justify-center">
    <div class="m-auto">
        <form class="example-form">
            <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Long Last Name That Will Be Truncated</mat-label>
                <input matInput>
            </mat-form-field></td>
            </tr></table>
            <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. 100 Main St"></textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>City</mat-label>
                <input matInput placeholder="Ex. San Francisco">
            </mat-form-field>
            </p>
            <table class="example-full-width" cellspacing="0"><tr>
            <td></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Postal Code</mat-label>
                <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field></td>
            </tr>
            <div class="row">
                <div class="flex justify-center">
                    <button mat-raised-button color="basic">Submit</button>
                </div>
            </div>
          </table>
        </form>
    </div>
</div>
